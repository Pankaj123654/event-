<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Registration</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://tse1.mm.bing.net/th?id=OIP.whzfYOPWubyGVD487M6GUgAAAA&pid=Api&P=0&h=180" alt="Logo" class="logo">
            <h1>Join Us in Creating Unforgettable Events</h1>
        </header>
        <main>
            <div class="content">
                <div class="sidebar left">
                    <img src="https://tse2.mm.bing.net/th?id=OIP.63nkLNeUzbOH7MtbL2__2QHaC5&pid=Api&P=0&h=180" alt="Event Image 1">
                    <p>Turning dreams into reality.</p>
                </div>

                <div class="form-container">
                    <h2>Register</h2>
                    <form id="register-form">
                        <label for="full-name">Full Name<span>*</span></label>
                        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

                        <label for="email">Email Address<span>*</span></label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>

                        <label for="password">Password<span>*</span></label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>

                        <label for="phone">Phone Number<span>*</span></label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                        <label for="city">City<span>*</span></label>
                        <select id="city" name="city" required>
                            <option value="">Select your city</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="West Bengal"></option>
                            <option value="West Bengal">nagaur</option>
                            <option value="West Bengal">jaipur</option>
                            <option value="sikar">sikar</option>

                            
                        </select>

                        <button type="submit">Register & Continue</button>
                    </form>
                    <p>Already have an account? <a href="servicelogin.html">Log in here</a></p>
                </div>

                <div class="sidebar right">
                    <img src="https://tse1.mm.bing.net/th?id=OIP.9E36ynGp00C-eJv2-SspjgHaFS&pid=Api&P=0&h=180" alt="Event Image 2">
                    <p>Bringing people together.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('register-form');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 

            const selectedRole = localStorage.getItem('selectedRole');
            console.log('Selected Role on Register Page:', selectedRole); 

            let redirectPage="navbar.html"


            if (selectedRole === 'become-seller') {
                redirectPage = 'usersetup.html'; 
            }

            
            window.location.href = redirectPage;
        });
    });
    </script>
</body>
</html>
