<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Setup Profile</title>
    <link rel="stylesheet" href="usersetup.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="https://tse1.mm.bing.net/th?id=OIP.whzfYOPWubyGVD487M6GUgAAAA&pid=Api&P=0&h=180" alt="Logo" class="logo">
            <h1>Setup Your Profile</h1>
            <p class="quote">"Events are the art of making memories that last a lifetime."</p>
        </header>
        <main>
            <div class="profile-selection">
                <h2>Select Your Profile</h2>
                <div class="profile-option" id="fresher-option">
                    <h3>Fresher</h3>
                    <p>If you are new to event management, select this option.</p>
                </div>
                <div class="profile-option" id="experienced-option">
                    <h3>Experienced</h3>
                    <p>If you have experience in event management, select this option.</p>
                </div>
            </div>

            <div class="form-container" id="form-container">
                <!-- Forms will be injected here based on selection -->
            </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const fresherOption = document.getElementById('fresher-option');
        const experiencedOption = document.getElementById('experienced-option');
        const formContainer = document.getElementById('form-container');

        fresherOption.addEventListener('click', function() {
            formContainer.innerHTML = `
                <h2>Fresher Profile Form</h2>
                <form id="fresher-form">
                    <label for="fresher-full-name">Full Name:</label>
                    <input type="text" id="fresher-full-name" name="fresher-full-name" required>

                    <label for="fresher-email">Email Address:</label>
                    <input type="email" id="fresher-email" name="fresher-email" required>

                    <label for="fresher-phone">Phone Number:</label>
                    <input type="tel" id="fresher-phone" name="fresher-phone" required>

                    <label for="fresher-interests">Areas of Interest:</label>
                    <textarea id="fresher-interests" name="fresher-interests" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            `;
        });

        experiencedOption.addEventListener('click', function() {
            formContainer.innerHTML = `
                <h2>Experienced Profile Form</h2>
                <form id="experienced-form">
                    <label for="exp-full-name">Full Name:</label>
                    <input type="text" id="exp-full-name" name="exp-full-name" required>

                    <label for="exp-email">Email Address:</label>
                    <input type="email" id="exp-email" name="exp-email" required>

                    <label for="exp-phone">Phone Number:</label>
                    <input type="tel" id="exp-phone" name="exp-phone" required>

                    <label for="exp-experience">Years of Experience:</label>
                    <input type="number" id="exp-experience" name="exp-experience" required>

                    <label for="exp-skills">Skills and Expertise:</label>
                    <textarea id="exp-skills" name="exp-skills" required></textarea>

                    <label for="exp-achievements">Key Achievements:</label>
                    <textarea id="exp-achievements" name="exp-achievements" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            `;
        });
    });
    </script>
</body>
</html>
